<div *ngIf="issue" class="editBox">
  <h3>Rediger indhold for Box id: {{issue.issueId}}</h3>
  <div>
    <input [(ngModel)]="issue.heading" placeholder="Oveskrift">
    <input [(ngModel)]="issue.problem" placeholder="Problem">
    <input [(ngModel)]="issue.solution" placeholder="Solution">
    <button (click)="deleteIssue(issue)" class="deleteBtn">DELETE</button>
  </div>
</div>
